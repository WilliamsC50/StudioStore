<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Studio Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Build Your Studio Kit</h1>

    <form id="studioForm">
      <div class="form-group">
        <label for="mic">Choose a Microphone:</label>
        <select id="mic">
          <option value="N/A" data-price="0">N/A</option>
          <option value="Shure SM7B" data-price="399">Shure SM7B</option>
          <option value="Rode NT1" data-price="269">Rode NT1</option>
          <option value="Audio-Technica AT2020" data-price="99">Audio-Technica AT2020</option>
        </select>
        <input type="number" min="1" max="99" value="1" id="micQty" />
      </div>

      <div class="form-group">
        <label for="interface">Choose an Audio Interface:</label>
        <select id="interface">
          <option value="N/A" data-price="0">N/A</option>
          <option value="Focusrite Scarlett 2i2" data-price="189">Focusrite Scarlett 2i2</option>
          <option value="PreSonus AudioBox USB 96" data-price="99">PreSonus AudioBox USB 96</option>
          <option value="Universal Audio Volt 2" data-price="199">Universal Audio Volt 2</option>
        </select>
        <input type="number" min="1" max="99" value="1" id="interfaceQty" />
      </div>

      <div class="form-group">
        <label for="headphones">Choose Headphones:</label>
        <select id="headphones">
          <option value="N/A" data-price="0">N/A</option>
          <option value="Audio-Technica ATH-M50x" data-price="149">Audio-Technica ATH-M50x</option>
          <option value="Sony MDR-7506" data-price="99">Sony MDR-7506</option>
          <option value="Beyerdynamic DT 770 PRO" data-price="179">Beyerdynamic DT 770 PRO</option>
        </select>
        <input type="number" min="1" max="99" value="1" id="headphonesQty" />
      </div>

      <div class="form-group">
        <label for="monitors">Choose Studio Monitors:</label>
        <select id="monitors">
          <option value="N/A" data-price="0">N/A</option>
          <option value="Yamaha HS5" data-price="200">Yamaha HS5</option>
          <option value="KRK Rokit 5" data-price="170">KRK Rokit 5</option>
          <option value="JBL 305P MkII" data-price="160">JBL 305P MkII</option>
        </select>
        <input type="number" min="1" max="99" value="1" id="monitorsQty" />
      </div>

      <div class="form-group">
        <label for="console">Choose a Mixing Console:</label>
        <select id="console">
          <option value="N/A" data-price="0">N/A</option>
          <option value="Behringer Xenyx Q802USB" data-price="99">Behringer Xenyx Q802USB</option>
          <option value="Yamaha MG10XU" data-price="229">Yamaha MG10XU</option>
          <option value="Mackie ProFX12v3" data-price="269">Mackie ProFX12v3</option>
          <option value="PreSonus StudioLive AR12c" data-price="599">PreSonus StudioLive AR12c</option>
        </select>
        <input type="number" min="1" max="99" value="1" id="consoleQty" />
      </div>

      <button type="button" onclick="buildKit()">Build My Kit</button>
    </form>

    <div class="output" id="kitOutput"></div>
  </div>

  <footer>
    <label class="toggle-label">
      <input type="checkbox" id="darkModeToggle" />
      <span class="toggle-slider"></span> Dark Mode
    </label>
  </footer>

  <script>
    function buildKit() {
      const selections = [
        { id: 'mic', qty: 'micQty' },
        { id: 'interface', qty: 'interfaceQty' },
        { id: 'headphones', qty: 'headphonesQty' },
        { id: 'monitors', qty: 'monitorsQty' },
        { id: 'console', qty: 'consoleQty' }
      ];

      let output = `<h3>Your Custom Studio Kit:</h3><ul>`;
      let total = 0;

      selections.forEach(item => {
        const select = document.getElementById(item.id);
        const qty = parseInt(document.getElementById(item.qty).value) || 1;
        const label = select.value;
        const price = parseFloat(select.selectedOptions[0].getAttribute('data-price')) || 0;
        const itemTotal = qty * price;

        if (label !== "N/A") {
          output += `<li><strong>${item.id.charAt(0).toUpperCase() + item.id.slice(1)}:</strong> ${label} Ã— ${qty} ($${itemTotal.toFixed(2)})</li>`;
          total += itemTotal;
        }
      });

      output += `</ul><p><strong>Total: $${total.toFixed(2)}</strong></p>`;
      document.getElementById('kitOutput').innerHTML = output;
    }

    document.getElementById('darkModeToggle').addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
