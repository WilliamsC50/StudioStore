<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Studio Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Build Your Studio Kit</h1>

    <form id="studioForm">
      <!-- MIC -->
      <div class="form-row">
        <label for="mic">Microphone:</label>
        <select id="mic">
          <option value="N/A">N/A</option>
          <option value="Shure SM7B">Shure SM7B</option>
          <option value="Rode NT1">Rode NT1</option>
          <option value="Audio-Technica AT2020">Audio-Technica AT2020</option>
          <option value="Neumann TLM 103">Neumann TLM 103</option>
          <option value="AKG C414">AKG C414</option>
          <option value="Blue Yeti Pro">Blue Yeti Pro</option>
          <option value="Lewitt LCT 440 PURE">Lewitt LCT 440 PURE</option>
          <option value="Slate ML-1">Slate ML-1</option>
          <option value="Warm Audio WA-87">Warm Audio WA-87</option>
          <option value="sE Electronics sE2200">sE Electronics sE2200</option>
        </select>
        <input type="number" id="micQty" min="0" max="99" value="1" />
      </div>

      <!-- INTERFACE -->
      <div class="form-row">
        <label for="interface">Audio Interface:</label>
        <select id="interface">
          <option value="N/A">N/A</option>
          <option value="Focusrite Scarlett 2i2">Focusrite Scarlett 2i2</option>
          <option value="PreSonus AudioBox USB 96">PreSonus AudioBox USB 96</option>
          <option value="Universal Audio Volt 2">Universal Audio Volt 2</option>
          <option value="Apollo Twin X">Apollo Twin X</option>
          <option value="MOTU M2">MOTU M2</option>
          <option value="Audient iD14">Audient iD14</option>
          <option value="Steinberg UR44C">Steinberg UR44C</option>
          <option value="Behringer UMC404HD">Behringer UMC404HD</option>
          <option value="SSL 2+">SSL 2+</option>
          <option value="Antelope Zen Go">Antelope Zen Go</option>
        </select>
        <input type="number" id="interfaceQty" min="0" max="99" value="1" />
      </div>

      <!-- HEADPHONES -->
      <div class="form-row">
        <label for="headphones">Headphones:</label>
        <select id="headphones">
          <option value="N/A">N/A</option>
          <option value="Audio-Technica ATH-M50x">Audio-Technica ATH-M50x</option>
          <option value="Sony MDR-7506">Sony MDR-7506</option>
          <option value="Beyerdynamic DT 770 PRO">Beyerdynamic DT 770 PRO</option>
          <option value="Sennheiser HD 280 Pro">Sennheiser HD 280 Pro</option>
          <option value="Focal Listen Pro">Focal Listen Pro</option>
          <option value="AKG K240">AKG K240</option>
          <option value="Shure SRH840">Shure SRH840</option>
          <option value="Neumann NDH 20">Neumann NDH 20</option>
          <option value="Audeze LCD-X">Audeze LCD-X</option>
          <option value="OneOdio Monitor 80">OneOdio Monitor 80</option>
        </select>
        <input type="number" id="headphonesQty" min="0" max="99" value="1" />
      </div>

      <!-- MONITORS -->
      <div class="form-row">
        <label for="monitors">Studio Monitors:</label>
        <select id="monitors">
          <option value="N/A">N/A</option>
          <option value="Yamaha HS5">Yamaha HS5</option>
          <option value="KRK Rokit 5">KRK Rokit 5</option>
          <option value="JBL 305P MkII">JBL 305P MkII</option>
          <option value="Focal Alpha 65 Evo">Focal Alpha 65 Evo</option>
          <option value="ADAM Audio T5V">ADAM Audio T5V</option>
          <option value="Kali LP-6">Kali LP-6</option>
          <option value="Presonus Eris E5">Presonus Eris E5</option>
          <option value="Mackie CR5-X">Mackie CR5-X</option>
          <option value="IK Multimedia iLoud MTM">IK Multimedia iLoud MTM</option>
          <option value="Genelec 8010A">Genelec 8010A</option>
        </select>
        <input type="number" id="monitorsQty" min="0" max="99" value="1" />
      </div>

      <!-- MIXERS -->
      <div class="form-row">
        <label for="mixer">Mixing Console:</label>
        <select id="mixer">
          <option value="N/A">N/A</option>
          <option value="Behringer Xenyx 1202">Behringer Xenyx 1202</option>
          <option value="Yamaha MG10XU">Yamaha MG10XU</option>
          <option value="Allen & Heath ZEDi-10FX">Allen & Heath ZEDi-10FX</option>
          <option value="Soundcraft Signature 12">Soundcraft Signature 12</option>
          <option value="Mackie ProFX12v3">Mackie ProFX12v3</option>
          <option value="Presonus StudioLive AR8c">Presonus StudioLive AR8c</option>
          <option value="Tascam Model 12">Tascam Model 12</option>
          <option value="Behringer X32 Compact">Behringer X32 Compact</option>
          <option value="Yamaha TF1">Yamaha TF1</option>
          <option value="Midas M32R">Midas M32R</option>
        </select>
        <input type="number" id="mixerQty" min="0" max="99" value="1" />
      </div>

      <button type="button" onclick="buildKit()">Build My Kit</button>
    </form>

    <div class="output" id="kitOutput"></div>
  </div>

  <footer>
    <label class="toggle-label">
      <input type="checkbox" id="darkModeToggle" />
      <span class="toggle-slider"></span> Dark Mode
    </label>
  </footer>

  <script src="script.js"></script>
</body>
</html>
