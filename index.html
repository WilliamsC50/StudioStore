<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Studio Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Build Your Studio Kit</h1>
    <form id="studioForm">
      <!-- Microphones -->
      <div id="micSection">
        <label>Choose a Microphone:</label>
        <div class="form-row">
          <div class="input-group">
            <select name="mic">
              <option value="Shure SM7B">Shure SM7B</option>
              <option value="Rode NT1">Rode NT1</option>
              <option value="Audio-Technica AT2020">Audio-Technica AT2020</option>
            </select>
            <input type="number" min="1" max="99" value="1" />
          </div>
        </div>
      </div>
      <button type="button" onclick="addOption('micSection', 'mic')">Add Another Microphone</button>

      <!-- Interfaces -->
      <div id="interfaceSection">
        <label>Choose an Audio Interface:</label>
        <div class="form-row">
          <div class="input-group">
            <select name="interface">
              <option value="Focusrite Scarlett 2i2">Focusrite Scarlett 2i2</option>
              <option value="PreSonus AudioBox USB 96">PreSonus AudioBox USB 96</option>
              <option value="Universal Audio Volt 2">Universal Audio Volt 2</option>
            </select>
            <input type="number" min="1" max="99" value="1" />
          </div>
        </div>
      </div>
      <button type="button" onclick="addOption('interfaceSection', 'interface')">Add Another Interface</button>

      <!-- Headphones -->
      <div id="headphonesSection">
        <label>Choose Headphones:</label>
        <div class="form-row">
          <div class="input-group">
            <select name="headphones">
              <option value="Audio-Technica ATH-M50x">Audio-Technica ATH-M50x</option>
              <option value="Sony MDR-7506">Sony MDR-7506</option>
              <option value="Beyerdynamic DT 770 PRO">Beyerdynamic DT 770 PRO</option>
            </select>
            <input type="number" min="1" max="99" value="1" />
          </div>
        </div>
      </div>
      <button type="button" onclick="addOption('headphonesSection', 'headphones')">Add Another Headphone</button>

      <!-- Monitors -->
      <div id="monitorsSection">
        <label>Choose Studio Monitors:</label>
        <div class="form-row">
          <div class="input-group">
            <select name="monitors">
              <option value="Yamaha HS5">Yamaha HS5</option>
              <option value="KRK Rokit 5">KRK Rokit 5</option>
              <option value="JBL 305P MkII">JBL 305P MkII</option>
            </select>
            <input type="number" min="1" max="99" value="1" />
          </div>
        </div>
      </div>
      <button type="button" onclick="addOption('monitorsSection', 'monitors')">Add Another Monitor</button>

      <button type="button" onclick="buildKit()">Build My Kit</button>
    </form>

    <div class="output" id="kitOutput"></div>
  </div>

  <footer>
    <label class="toggle-label">
      <input type="checkbox" id="darkModeToggle" />
      <span class="toggle-slider"></span> Dark Mode
    </label>
  </footer>

  <script>
    function buildKit() {
      const output = {
        mic: [],
        interface: [],
        headphones: [],
        monitors: []
      };

      ['mic', 'interface', 'headphones', 'monitors'].forEach(type => {
        const selects = document.querySelectorAll(`#${type}Section select`);
        const quantities = document.querySelectorAll(`#${type}Section input[type="number"]`);
        selects.forEach((select, index) => {
          output[type].push({ item: select.value, quantity: quantities[index].value });
        });
      });

      let html = '<h3>Your Custom Studio Kit:</h3><ul>';
      for (const [key, items] of Object.entries(output)) {
        items.forEach(obj => {
          html += `<li><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${obj.item} (x${obj.quantity})</li>`;
        });
      }
      html += '</ul>';
      document.getElementById('kitOutput').innerHTML = html;
    }

    function addOption(sectionId, type) {
      const section = document.getElementById(sectionId);
      const row = document.createElement('div');
      row.classList.add('form-row');
      row.innerHTML = `
        <div class="input-group">
          <select name="${type}">
            ${document.querySelector(`#${sectionId} select`).innerHTML}
          </select>
          <input type="number" min="1" max="99" value="1" />
        </div>
      `;
      section.appendChild(row);
    }

    document.getElementById('darkModeToggle').addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
