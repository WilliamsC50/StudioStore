<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Studio Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-container"></div>

  <div class="container">
    <h1>Build Your Studio Kit</h1>

    <form id="studioForm">
      <label for="mic">Choose a Microphone:</label>
      <select id="mic">
        <option value="Shure SM7B">Shure SM7B</option>
        <option value="Rode NT1">Rode NT1</option>
        <option value="Audio-Technica AT2020">Audio-Technica AT2020</option>
      </select>

      <label for="interface">Choose an Audio Interface:</label>
      <select id="interface">
        <option value="Focusrite Scarlett 2i2">Focusrite Scarlett 2i2</option>
        <option value="PreSonus AudioBox USB 96">PreSonus AudioBox USB 96</option>
        <option value="Universal Audio Volt 2">Universal Audio Volt 2</option>
      </select>

      <label for="headphones">Choose Headphones:</label>
      <select id="headphones">
        <option value="Audio-Technica ATH-M50x">Audio-Technica ATH-M50x</option>
        <option value="Sony MDR-7506">Sony MDR-7506</option>
        <option value="Beyerdynamic DT 770 PRO">Beyerdynamic DT 770 PRO</option>
      </select>

      <label for="monitors">Choose Studio Monitors:</label>
      <select id="monitors">
        <option value="Yamaha HS5">Yamaha HS5</option>
        <option value="KRK Rokit 5">KRK Rokit 5</option>
        <option value="JBL 305P MkII">JBL 305P MkII</option>
      </select>

      <button type="button" id="buildButton">Build My Kit</button>
    </form>

    <div class="output" id="kitOutput"></div>
  </div>

  <footer>
    <label class="toggle-label">
      <input type="checkbox" id="darkModeToggle" />
      <span class="toggle-slider"></span>
    </label>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('buildButton').addEventListener('click', function () {
        const mic = document.getElementById('mic').value;
        const interfaceVal = document.getElementById('interface').value;
        const headphones = document.getElementById('headphones').value;
        const monitors = document.getElementById('monitors').value;

        const output = `
          <h3>Your Custom Studio Kit:</h3>
          <ul>
            <li><strong>Microphone:</strong> ${mic}</li>
            <li><strong>Audio Interface:</strong> ${interfaceVal}</li>
            <li><strong>Headphones:</strong> ${headphones}</li>
            <li><strong>Studio Monitors:</strong> ${monitors}</li>
          </ul>
        `;

        document.getElementById('kitOutput').innerHTML = output;
      });

      document.getElementById('darkModeToggle').addEventListener('change', function () {
        document.body.classList.toggle('dark-mode');
      });
    });
  </script>
</body>
</html>
