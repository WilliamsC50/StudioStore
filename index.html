<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Studio Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Build Your Studio Kit</h1>

    <form id="studioForm">
      <!-- Dropdowns with quantity fields for each category -->

      <!-- Microphones -->
      <div class="form-group">
        <label>Choose a Microphone:</label>
        <select class="item-select" data-category="microphone">
          <option value="N/A">N/A</option>
          <option value="Shure SM7B">Shure SM7B</option>
          <option value="Rode NT1">Rode NT1</option>
          <option value="Audio-Technica AT2020">Audio-Technica AT2020</option>
          <option value="Neumann TLM 103">Neumann TLM 103</option>
          <option value="AKG C414 XLII">AKG C414 XLII</option>
          <option value="Blue Yeti">Blue Yeti</option>
          <option value="Sennheiser MK4">Sennheiser MK4</option>
          <option value="Lewitt LCT 440 Pure">Lewitt LCT 440 Pure</option>
          <option value="Slate Digital ML-1">Slate Digital ML-1</option>
          <option value="Warm Audio WA-87">Warm Audio WA-87</option>
        </select>
        <input type="number" class="quantity" min="1" max="99" value="1" />
      </div>

      <!-- Audio Interfaces -->
      <div class="form-group">
        <label>Choose an Audio Interface:</label>
        <select class="item-select" data-category="interface">
          <option value="N/A">N/A</option>
          <option value="Focusrite Scarlett 2i2">Focusrite Scarlett 2i2</option>
          <option value="PreSonus AudioBox USB 96">PreSonus AudioBox USB 96</option>
          <option value="Universal Audio Volt 2">Universal Audio Volt 2</option>
          <option value="MOTU M2">MOTU M2</option>
          <option value="Apogee Duet 3">Apogee Duet 3</option>
          <option value="Steinberg UR22C">Steinberg UR22C</option>
          <option value="Audient iD14 MkII">Audient iD14 MkII</option>
          <option value="Behringer UMC204HD">Behringer UMC204HD</option>
          <option value="SSL 2+">SSL 2+</option>
          <option value="Antelope Zen Go">Antelope Zen Go</option>
        </select>
        <input type="number" class="quantity" min="1" max="99" value="1" />
      </div>

      <!-- Headphones -->
      <div class="form-group">
        <label>Choose Headphones:</label>
        <select class="item-select" data-category="headphones">
          <option value="N/A">N/A</option>
          <option value="Audio-Technica ATH-M50x">Audio-Technica ATH-M50x</option>
          <option value="Sony MDR-7506">Sony MDR-7506</option>
          <option value="Beyerdynamic DT 770 PRO">Beyerdynamic DT 770 PRO</option>
          <option value="Sennheiser HD 280 Pro">Sennheiser HD 280 Pro</option>
          <option value="AKG K240">AKG K240</option>
          <option value="Focal Listen Pro">Focal Listen Pro</option>
          <option value="Shure SRH840">Shure SRH840</option>
          <option value="Austrian Audio Hi-X55">Austrian Audio Hi-X55</option>
          <option value="Fostex T50RP">Fostex T50RP</option>
          <option value="Skullcandy Crusher Evo">Skullcandy Crusher Evo</option>
        </select>
        <input type="number" class="quantity" min="1" max="99" value="1" />
      </div>

      <!-- Studio Monitors -->
      <div class="form-group">
        <label>Choose Studio Monitors:</label>
        <select class="item-select" data-category="monitors">
          <option value="N/A">N/A</option>
          <option value="Yamaha HS5">Yamaha HS5</option>
          <option value="KRK Rokit 5">KRK Rokit 5</option>
          <option value="JBL 305P MkII">JBL 305P MkII</option>
          <option value="ADAM Audio T5V">ADAM Audio T5V</option>
          <option value="Genelec 8010A">Genelec 8010A</option>
          <option value="Mackie CR4-X">Mackie CR4-X</option>
          <option value="PreSonus Eris E5">PreSonus Eris E5</option>
          <option value="Focal Alpha 50 Evo">Focal Alpha 50 Evo</option>
          <option value="Kali Audio LP-6">Kali Audio LP-6</option>
          <option value="Tannoy Reveal 502">Tannoy Reveal 502</option>
        </select>
        <input type="number" class="quantity" min="1" max="99" value="1" />
      </div>

      <!-- Mixing Consoles -->
      <div class="form-group">
        <label>Choose a Mixing Console:</label>
        <select class="item-select" data-category="mixer">
          <option value="N/A">N/A</option>
          <option value="Behringer Xenyx Q802USB">Behringer Xenyx Q802USB</option>
          <option value="Yamaha MG10XU">Yamaha MG10XU</option>
          <option value="Mackie ProFX12v3">Mackie ProFX12v3</option>
          <option value="Allen & Heath ZEDi-10FX">Allen & Heath ZEDi-10FX</option>
          <option value="Tascam Model 12">Tascam Model 12</option>
          <option value="Soundcraft Signature 12 MTK">Soundcraft Signature 12 MTK</option>
          <option value="PreSonus StudioLive AR12c">PreSonus StudioLive AR12c</option>
          <option value="Zoom LiveTrak L-12">Zoom LiveTrak L-12</option>
          <option value="Behringer X32">Behringer X32</option>
          <option value="Midas M32R">Midas M32R</option>
        </select>
        <input type="number" class="quantity" min="1" max="99" value="1" />
      </div>

      <button type="button" onclick="buildKit()">Build My Kit</button>
    </form>

    <div class="output" id="kitOutput"></div>
    <div class="output" id="totalPriceOutput"></div>
  </div>

  <footer>
    <label class="toggle-label">
      <input type="checkbox" id="darkModeToggle" />
      <span class="toggle-slider"></span> Dark Mode
    </label>
  </footer>

  <script src="script.js"></script>
</body>
</html>
