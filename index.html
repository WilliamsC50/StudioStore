<body>
  <div class="container">
    <h1>Build Your Studio Kit</h1>

    <form id="studioForm">
      <label for="mic">Choose a Microphone:</label>
      <select id="mic">
        <option value="Shure SM7B">Shure SM7B</option>
        <option value="Rode NT1">Rode NT1</option>
        <option value="Audio-Technica AT2020">Audio-Technica AT2020</option>
      </select>

      <label for="interface">Choose an Audio Interface:</label>
      <select id="interface">
        <option value="Focusrite Scarlett 2i2">Focusrite Scarlett 2i2</option>
        <option value="PreSonus AudioBox USB 96">PreSonus AudioBox USB 96</option>
        <option value="Universal Audio Volt 2">Universal Audio Volt 2</option>
      </select>

      <label for="headphones">Choose Headphones:</label>
      <select id="headphones">
        <option value="Audio-Technica ATH-M50x">Audio-Technica ATH-M50x</option>
        <option value="Sony MDR-7506">Sony MDR-7506</option>
        <option value="Beyerdynamic DT 770 PRO">Beyerdynamic DT 770 PRO</option>
      </select>

      <label for="monitors">Choose Studio Monitors:</label>
      <select id="monitors">
        <option value="Yamaha HS5">Yamaha HS5</option>
        <option value="KRK Rokit 5">KRK Rokit 5</option>
        <option value="JBL 305P MkII">JBL 305P MkII</option>
      </select>

      <button type="button" onclick="buildKit()">Build My Kit</button>
    </form>

    <div class="output" id="kitOutput"></div>
  </div>
