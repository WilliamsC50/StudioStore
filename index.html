<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Studio Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Build Your Studio Kit</h1>

    <form id="studioForm">
      <div id="micContainer">
        <label>Microphones</label>
        <div class="form-group">
          <select>
            <option>N/A</option>
            <option>Shure SM7B</option>
            <option>Rode NT1</option>
            <option>Audio-Technica AT2020</option>
            <option>Neumann TLM 103</option>
            <option>AKG C414 XLII</option>
            <option>Sennheiser MK4</option>
            <option>Electro-Voice RE20</option>
            <option>Blue Yeti Pro</option>
            <option>Beyer M160</option>
            <option>Aston Origin</option>
          </select>
          <input type="number" min="1" max="99" value="1" />
        </div>
        <button type="button" id="addMic">Add Microphone</button>
      </div>

      <div id="interfaceContainer">
        <label>Audio Interfaces</label>
        <div class="form-group">
          <select>
            <option>N/A</option>
            <option>Focusrite Scarlett 2i2</option>
            <option>PreSonus AudioBox USB 96</option>
            <option>Universal Audio Volt 2</option>
            <option>MOTU M2</option>
            <option>Audient iD14</option>
            <option>Steinberg UR22C</option>
            <option>SSL 2+</option>
            <option>Behringer UMC404HD</option>
            <option>Apollo Twin X Duo</option>
            <option>Tascam US-2x2HR</option>
          </select>
          <input type="number" min="1" max="99" value="1" />
        </div>
        <button type="button" id="addInterface">Add Interface</button>
      </div>

      <div id="headphonesContainer">
        <label>Headphones</label>
        <div class="form-group">
          <select>
            <option>N/A</option>
            <option>Audio-Technica ATH-M50x</option>
            <option>Sony MDR-7506</option>
            <option>Beyerdynamic DT 770 PRO</option>
            <option>Sennheiser HD 280 Pro</option>
            <option>AKG K240</option>
            <option>Focal Listen Pro</option>
            <option>Shure SRH840</option>
            <option>Neumann NDH 20</option>
            <option>Audeze LCD-X</option>
            <option>Status Audio CB-1</option>
          </select>
          <input type="number" min="1" max="99" value="1" />
        </div>
        <button type="button" id="addHeadphones">Add Headphones</button>
      </div>

      <div id="monitorsContainer">
        <label>Studio Monitors</label>
        <div class="form-group">
          <select>
            <option>N/A</option>
            <option>Yamaha HS5</option>
            <option>KRK Rokit 5</option>
            <option>JBL 305P MkII</option>
            <option>Adam Audio T5V</option>
            <option>Focal Alpha 65</option>
            <option>Genelec 8010A</option>
            <option>Presonus Eris E5</option>
            <option>IK Multimedia iLoud</option>
            <option>Neumann KH 120</option>
            <option>Mackie CR4-X</option>
          </select>
          <input type="number" min="1" max="99" value="1" />
        </div>
        <button type="button" id="addMonitors">Add Monitors</button>
      </div>

      <div id="mixerContainer">
        <label>Mixing Consoles</label>
        <div class="form-group">
          <select>
            <option>N/A</option>
            <option>Behringer Xenyx Q802USB</option>
            <option>Yamaha MG10XU</option>
            <option>Mackie ProFX12v3</option>
            <option>Soundcraft Signature 12MTK</option>
            <option>Allen & Heath ZEDi-10FX</option>
            <option>Presonus StudioLive AR12c</option>
            <option>Tascam Model 12</option>
            <option>Zoom LiveTrak L-8</option>
            <option>A&H QU-16</option>
            <option>SSL SiX</option>
          </select>
          <input type="number" min="1" max="99" value="1" />
        </div>
        <button type="button" id="addMixer">Add Mixer</button>
      </div>

      <button type="submit" class="submit-button">Build My Kit</button>
    </form>

    <div class="output" id="kitOutput"></div>
  </div>

  <footer>
    <label class="toggle-label">
      <input type="checkbox" id="darkModeToggle" />
      <span class="toggle-slider"></span> Dark Mode
    </label>
  </footer>

  <script src="script.js"></script>
</body>
</html>
